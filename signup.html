<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign Up</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img class="join_logo_sign_up" src="assets/img/join-logo-dark.png" alt="Logo von Join">
    <div class="sign_up_formular_container">
        <a href="login.html"><img class="sign_up_back_btn" src="assets/img/back-btn.png" alt="back-button"></a>
        <div class="sign_up_headline_container">
            <h1>Sign Up</h1>
        </div>
        <form  onsubmit="addUser(); return false;">
            <input class="sign_up_input" required type="text" placeholder="Name" id="name">
            <input class="sign_up_input" required type="Email" placeholder="Email" id="mail">
            <input class="sign_up_input" required type="password" placeholder="Password" id="password">
            <input class="sign_up_input" required type="password" placeholder="Confirm Password" id="password_confirm">
            <div class="sign_up_privacy_container">
                <input type="checkbox" id="customCheckbox" />
                <label for="customCheckbox">I accept the <a href="privacy.html">Privacy Policy</a></label>
            </div>
            <button>Sign up</button>
        </form>
    </div>

    <script src="js/storage.js"></script>
</body>

</html>
