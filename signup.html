<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN - Sign Up</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <img class="join-logo-sign-up" src="assets/img/join-logo-dark.png" alt="Logo von Join">
    <div class="sign-up-formular-container">
        <div class="sign-up-headline-container">
            <h1>Sign Up</h1>
        </div>
        <form>
            <input required type="text" placeholder="Name" id="name">
            <input required type="Email" placeholder="Email" id="mail">
            <input required type="number" min="10" placeholder="Password" id="number">
            <input required type="number" min="10" placeholder="Confirm Password" id="number">
            <div>
                <input type="checkbox">
                <div>I accept the <a href="privacy.html">Privacy Policy</a></div>
            </div>
            <button>Sign up</button>
        </form>
    </div>
</body>

</html>
